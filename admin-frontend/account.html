<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>إدارة الحساب - لوحة الأدمن</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom bg-white sticky-top">
        <div class="container-xxl px-3">
            <a class="navbar-brand fw-bold" href="index.html">لوحة الأدمن</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">المنتجات</a></li>
                    <li class="nav-item"><a class="nav-link" href="slider.html">السلايدر</a></li>
                    <li class="nav-item"><a class="nav-link active" href="account.html">إدارة الحساب</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-white border-bottom">
        <div class="container-xxl px-3 py-3">
            <h1 class="h4 m-0">إدارة الحساب</h1>
        </div>
    </header>

    <main class="container-xxl px-3 my-4">
        <div class="row g-4">
            <!-- معلومات الملف الشخصي -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">👤 معلومات الملف الشخصي</h6>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="text-center mb-4">
                                <div class="profile-avatar mb-3">👤</div>
                                <button type="button" class="btn btn-outline-primary btn-sm">تغيير الصورة</button>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">الاسم الكامل</label>
                                <input type="text" class="form-control" value="أحمد محمد" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" value="admin@store.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">رقم الهاتف</label>
                                <input type="tel" class="form-control" value="+970 59 123 4567">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">المنصب</label>
                                <input type="text" class="form-control" value="مدير المتجر" readonly>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">💾 حفظ التغييرات</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto;
        }

        .timeline {
            position: relative;
            padding-right: 20px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            right: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #dee2e6;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            padding-right: 30px;
        }

        .timeline-marker {
            position: absolute;
            right: -8px;
            top: 5px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .timeline-content h6 {
            font-size: 14px;
        }

        .timeline-content p {
            font-size: 13px;
            margin-bottom: 4px;
        }

        .timeline-content small {
            font-size: 12px;
        }
    </style>
</body>
</html>
