    <header class="bg-white border-bottom">
        <div class="container-xxl px-3 py-3">

        </div>

 <main class="container-xxl px-3 my-4 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="row g-4 w-100 justify-content-center">
        <!-- معلومات الملف الشخصي -->
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">👤 معلومات الملف الشخصي</h6>
                </div>
                <div class="card-body">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label class="form-label">الاسم الكامل</label>
                            <input type="text" class="form-control" value="أحمد محمد" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">رقم الهاتف</label>
                            <input type="tel" class="form-control" value="+970 59 123 4567">

                        <div class="mb-3">
                            <label class="form-label">كلمة المرور</label>
                            <div class="password-input-group">
                                <input type="password" class="form-control" value="1234" id="passwordField" readonly>
                                <button type="button" class="password-toggle" id="togglePassword">

                            </div>
                        </div>

</main>


    <!-- نافذة تغيير كلمة المرور -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">تغيير كلمة المرور</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">كلمة المرور الحالية</label>
                        <div class="password-input-group">
                            <input type="password" class="form-control" id="currentPassword" placeholder="ادخل كلمة المرور الحالية" required>
                            <button type="button" class="password-toggle toggle-current-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">كلمة المرور الجديدة</label>
                        <div class="password-input-group">
                            <input type="password" class="form-control" id="newPassword" placeholder="ادخل كلمة المرور الجديدة" required>
                            <button type="button" class="password-toggle toggle-new-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">تأكيد كلمة المرور الجديدة</label>
                        <div class="password-input-group">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="اعد إدخال كلمة المرور الجديدة" required>
                            <button type="button" class="password-toggle toggle-confirm-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback text-center" id="passwordMatchError" style="display: none;">
                            كلمات المرور غير متطابقة
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">إلغاء</button>
                <button type="button" class="btn btn-primary" id="savePasswordBtn">حفظ</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // وظيفة إظهار/إخفاء كلمة المرور
        document.addEventListener('DOMContentLoaded', function() {
            // كلمة المرور في صفحة الحساب
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('passwordField');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // كلمة المرور في النافذة المنبثقة
            const toggleCurrentPassword = document.querySelector('.toggle-current-password');
            const currentPassword = document.getElementById('currentPassword');
            
            toggleCurrentPassword.addEventListener('click', function() {
                const type = currentPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                currentPassword.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            const toggleNewPassword = document.querySelector('.toggle-new-password');
            const newPassword = document.getElementById('newPassword');
            
            toggleNewPassword.addEventListener('click', function() {
                const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                newPassword.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            const toggleConfirmPassword = document.querySelector('.toggle-confirm-password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // التحقق من تطابق كلمات المرور
            const savePasswordBtn = document.getElementById('savePasswordBtn');
            const passwordMatchError = document.getElementById('passwordMatchError');
            
            savePasswordBtn.addEventListener('click', function() {
                const newPass = newPassword.value;
                const confirmPass = confirmPassword.value;
                
                if (newPass !== confirmPass) {
                    passwordMatchError.style.display = 'block';
                    confirmPassword.classList.add('is-invalid');
                } else {
                    passwordMatchError.style.display = 'none';
                    confirmPassword.classList.remove('is-invalid');
                    
                    // هنا يمكنك إضافة كود لحفظ كلمة المرور الجديدة
                    alert('تم تغيير كلمة المرور بنجاح!');
                    
                    // إغلاق النافذة المنبثقة
                    const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
                    modal.hide();
                    
                    // إعادة تعيين النموذج
                    document.getElementById('changePasswordForm').reset();
                }
            });
            
            // إعادة تعيين رسالة الخطأ عند تغيير المدخلات
            confirmPassword.addEventListener('input', function() {
                if (this.value === newPassword.value) {
                    passwordMatchError.style.display = 'none';
                    this.classList.remove('is-invalid');
                }
            });
        });
    </script>
</body>
