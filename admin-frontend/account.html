        .btn {

        .btn-primary {

        .btn-primary:hover {

        }
        
        .password-input-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;

        }
        
        .password-field {
            padding-left: 40px !important;
        }
        
        .modal-backdrop {
            z-index: 1040;
        }
        
        .modal {
            z-index: 1050;
        }
        
        .modal-content {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .modal-header {
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 1rem 1.25rem;
        }
        
        .modal-title {
            font-weight: 700;

            font-size: 1.1rem;
        }
        
        .modal-footer {
            border-top: 1px solid rgba(0,0,0,0.05);

        }
        
        .compact-form .form-group {
            margin-bottom: 0.8rem;
        }
        
        .compact-form .form-control {
            padding: 0.5rem 0.75rem;
        }
        
        .compact-form .btn {

        }
        
        .account-info {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0.8rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .account-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-left: 1rem;
            flex-shrink: 0;
        }
        
        .account-details {
            flex-grow: 1;
        }
        
        .account-name {
            font-weight: 600;
            margin-bottom: 0.2rem;
            font-size: 1rem;
        }
        
        .account-role {
            color: #6c757d;

        }
        
        @media (max-width: 768px) {
            .card-body {
                padding: 1rem;
            }
            
            .profile-avatar {

            }
            
            .account-info {
                flex-direction: column;
                text-align: center;
            }
            
            .account-icon {
                margin-left: 0;

            }

  <main class="container-xxl px-3 my-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0"><i class="fas fa-user me-2"></i>معلومات الملف الشخصي</h6>

                    <form id="profileForm" class="compact-form">

                            <div class="col-12"> <label class="form-label">كلمة المرور</label> <div class="password-input-group"> <input type="password" class="form-control password-field" value="1234" id="passwordField" readonly> <button type="button" class="password-toggle" id="togglePassword"> <i class="fas fa-eye"></i> </button> </div> </div>

    <!-- نافذة تغيير كلمة المرور -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel"><i class="fas fa-key me-2"></i>تغيير كلمة المرور</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm" class="compact-form">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">كلمة المرور الحالية</label>
                            <div class="password-input-group">
                                <input type="password" class="form-control password-field" id="currentPassword" placeholder="ادخل كلمة المرور الحالية" required>
                                <button type="button" class="password-toggle toggle-current-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">كلمة المرور الجديدة</label>
                            <div class="password-input-group">
                                <input type="password" class="form-control password-field" id="newPassword" placeholder="ادخل كلمة المرور الجديدة" required>
                                <button type="button" class="password-toggle toggle-new-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">تأكيد كلمة المرور الجديدة</label>
                            <div class="password-input-group">
                                <input type="password" class="form-control password-field" id="confirmPassword" placeholder="اعد إدخال كلمة المرور الجديدة" required>
                                <button type="button" class="password-toggle toggle-confirm-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback text-center" id="passwordMatchError" style="display: none;">
                                كلمات المرور غير متطابقة
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="savePasswordBtn">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // وظيفة إظهار/إخفاء كلمة المرور
        document.addEventListener('DOMContentLoaded', function() {
            // كلمة المرور في صفحة الحساب
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('passwordField');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // كلمة المرور في النافذة المنبثقة
            const toggleCurrentPassword = document.querySelector('.toggle-current-password');
            const currentPassword = document.getElementById('currentPassword');
            
            toggleCurrentPassword.addEventListener('click', function() {
                const type = currentPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                currentPassword.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            const toggleNewPassword = document.querySelector('.toggle-new-password');
            const newPassword = document.getElementById('newPassword');
            
            toggleNewPassword.addEventListener('click', function() {
                const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                newPassword.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            const toggleConfirmPassword = document.querySelector('.toggle-confirm-password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // التحقق من تطابق كلمات المرور
            const savePasswordBtn = document.getElementById('savePasswordBtn');
            const passwordMatchError = document.getElementById('passwordMatchError');
            
            savePasswordBtn.addEventListener('click', function() {
                const newPass = newPassword.value;
                const confirmPass = confirmPassword.value;
                
                if (newPass !== confirmPass) {
                    passwordMatchError.style.display = 'block';
                    confirmPassword.classList.add('is-invalid');
                } else {
                    passwordMatchError.style.display = 'none';
                    confirmPassword.classList.remove('is-invalid');
                    
                    // هنا يتم عرض SweetAlert2 بدل الـ alert
                    Swal.fire({
                        icon: 'success',
                        title: 'تم تغيير كلمة المرور!',
                        text: 'تم تحديث كلمة المرور بنجاح.',
                        confirmButtonText: 'حسنًا'
                    }).then(() => {
                        // إغلاق النافذة المنبثقة بعد الضغط على "حسنًا"
                        const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
                        modal.hide();

                        // إعادة تعيين النموذج
                        document.getElementById('changePasswordForm').reset();
                    });
                }
            });
            
            // إعادة تعيين رسالة الخطأ عند تغيير المدخلات
            confirmPassword.addEventListener('input', function() {
                if (this.value === newPassword.value) {
                    passwordMatchError.style.display = 'none';
                    this.classList.remove('is-invalid');
                }
            });
            
            // منع إرسال النموذج عند الضغط على Enter
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                Swal.fire({
                    icon: 'success',
                    title: 'تم الحفظ!',
                    text: 'تم تحديث معلومات الملف الشخصي بنجاح.',
                    confirmButtonText: 'حسنًا'
                });
            });
        });
    </script>
